        async function preencher() {

            try {
                let divTab = document.getElementById("divTab");

                let html = `
                <table>
                            <thead>
                                <tr>
                                    <th>
                                        ID
                                     </th>
    
                                     <th>
                                        Nome
                                     </th>

                                     </th>

                                     <th>
                                        Idade
                                     </th>

                                     <th>
                                        Curso
                                     </th>
    
                                </tr>
                                </thead>
    
                                <tbody>
                `;

                for (let i = 0; i < pessoas.length; i++) {

                    let pessoa = pessoas[i];

                    if (i) {
                        html += "";
                    }

                    html += `
                                    <tr>
                                        <td>
                                            ${pessoa.id}
                                        </td>
                                        <td>
                                            ${pessoa.nome}
                                        </td>
                                        <td>
                                            ${pessoa.email}
                                        </td>
                                        <td>
                                            ${pessoa.idade}
                                        </td>
                                        <td>
                                            ${pessoa.cargo}
                                        </td>

                                     </tr>  
                    `;
                }
                html += ` 

                </tbody>
                
                </table>`;

                divTab.innerHTML = html;
            } catch (excecao) {
                alert("Erro de rede: " + excecao.message);
            }
        }
